<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0"><i class="fas fa-magic me-2"></i>Image Enhancer Tool</h2>
                <div class="form-check form-switch ms-auto d-inline-block">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
            
            <div class="card-body">
                <div class="upload-area p-4 text-center border rounded mb-4">
                    <div id="dropZone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                        <h4>Drag & Drop Your Image</h4>
                        <p class="text-muted mb-3">or click to browse files</p>
                        <input type="file" id="imageInput" accept="image/*" class="d-none">
                        <button class="btn btn-primary px-4" id="browseBtn">
                            <i class="fas fa-folder-open me-2"></i>Select Image
                        </button>
                    </div>
                    <div class="progress mt-3 d-none" id="uploadProgress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="editorSection" class="d-none">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="image-comparison mb-4">
                                <img id="originalImage" class="comparison-image">
                                <img id="processedImage" class="comparison-image" style="width:50%">
                                <div class="resize-handle">
                                    <div class="resize-circle"><i class="fas fa-arrows-left-right"></i></div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between text-muted small">
                                <span>Original</span>
                                <span>Enhanced</span>
                            </div>
                        </div>
                        
                        <div class="col-lg-4">
                            <div class="controls-container p-3 bg-light rounded">
                                <h5 class="mb-3"><i class="fas fa-sliders-h me-2"></i>Enhancement Controls</h5>
                                
                                <div class="mb-3">
                                    <label for="qualityRange" class="form-label">Quality: <span id="qualityValue">80</span>%</label>
                                    <input type="range" class="form-range" min="1" max="100" id="qualityRange" value="80">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="brightnessRange" class="form-label">Brightness: <span id="brightnessValue">0</span></label>
                                    <input type="range" class="form-range" min="-100" max="100" id="brightnessRange" value="0">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contrastRange" class="form-label">Contrast: <span id="contrastValue">0</span></label>
                                    <input type="range" class="form-range" min="-100" max="100" id="contrastRange" value="0">
                                </div>
                                
                                <div class="form-check form-switch mb-4">
                                    <input class="form-check-input" type="checkbox" id="sharpenToggle">
                                    <label class="form-check-label" for="sharpenToggle">Sharpen Image</label>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button id="resetBtn" class="btn btn-outline-secondary me-md-2">
                                        <i class="fas fa-undo me-1"></i>Reset
                                    </button>
                                    <button id="downloadBtn" class="btn btn-success">
                                        <i class="fas fa-download me-1"></i>Download
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
